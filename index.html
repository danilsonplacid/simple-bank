<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="icons/login.ico" type="image/x-icon">
    
    <title>Log in Page</title>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-8">
            Welcome to Dev 
            <span class="font-semibold text-purple-600">Bank</span>
            
        </h1>
    </header>


    <main>
        <section class="bg-green-100 w-3/4 mx-auto  mt-8 p-8  ">
            <h3 class="text-2xl text-center mb-4"  >Please Login</h3>
            
            <div  >
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" placeholder="Your Email">
                

                <input id="user-pass" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="password" name="" id="" placeholder="password">

                <button  id="login-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium " >Log In</button>
            </div>
        </section>
    </main>

    <script src="js/web.js"></script>
</body>
</html>
