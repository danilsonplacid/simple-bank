<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="icons/money.ico" type="image/x-icon">
    <title>Bank Page</title>
    
</head>
<body>
    <header>
        <h1 id="heading-one" class=" text-4xl text-center mt-8">
            Welcome Back to Dev
            <span  class="font-semibold text-purple-600">Bank</span>
    
        </h1>
    </header>

    <main class="  w-3/4 mx-auto ">
        <section class="mt-8  ">
            <div class="md:grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded mt-4">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 
                     class="text-4xl">$<span id="deposit-total">00</span> 
                    </h4>
                </div>
                <div class="bg-green-300 p-8 rounded mt-4">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">
                        00
                    </span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded mt-4 ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span  id="balance-total">109</span> 
                    </h4>
                </div>
            </div>
        </section>


        

        <section class="mt-8">
            <div class="md:grid grid-cols-2 gap-4">
                
                <div class="bg-red-200 p-8 rounded mt-4" class="svg hide" id="svg">  
                    <h3 class="text-2xl"> PLease Deposit </h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" placeholder="$ Amount you want to deposit">

                        <button  id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium " > Deposit</button>
                    </div>
                </div>


                <div class="bg-purple-200 p-8 rounded mt-4">
                    <h3 class="text-2xl"> PLease Withdraw </h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" placeholder="$ Amount you want to Withdraw">

                        <button  id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium " >Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        
                
    </main>
    
   
    <script src="js/banking.js"></script>
    <script src="js/lottie.js"></script>

</body>
</html>
